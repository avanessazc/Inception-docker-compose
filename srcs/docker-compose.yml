version: '3'

services:

  wordpress:
    build:
      context: ./requirements/wordpress
    container_name: wordpress
    env_file:
      - .env
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_USER_EMAIL: ${WORDPRESS_USER_EMAIL}
      WORDPRESS_DB_USER2: ${WORDPRESS_DB_USER2}
      WORDPRESS_USER2_EMAIL: ${WORDPRESS_USER2_EMAIL}
      WORDPRESS_USER2_PASSWORD2: ${WORDPRESS_USER2_PASSWORD2}
    ports:
      - "9000"
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mysqldb
    networks:
      - my_inception_net
    restart: on-failure

  nginx:
    build:
      context: ./requirements/nginx
    container_name: nginx
    env_file:
      - .env
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    networks:
      - my_inception_net
    restart: on-failure

  mysqldb:
    build:
      context: ./requirements/mariadb
    container_name: mysqldb
    env_file: 
      - .env
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      DOMAIN_NAME: ${DOMAIN_NAME}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_USER_EMAIL: ${WORDPRESS_USER_EMAIL}
      WORDPRESS_DB_USER2: ${WORDPRESS_DB_USER2}
      WORDPRESS_USER2_EMAIL: ${WORDPRESS_USER2_EMAIL}
      WORDPRESS_USER2_PASSWORD2: ${WORDPRESS_USER2_PASSWORD2}
    ports:
      - "3306"
    volumes:
      - mysqldata:/var/lib/mysql
    restart: on-failure
    networks:
      - my_inception_net

networks:
  my_inception_net:
    driver: bridge
  
volumes:
  mysqldata:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/ayzapata/data/mysqldata
  wordpress:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/ayzapata/data/wordpress
